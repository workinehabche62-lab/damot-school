<!DOCTYPE html>
<html lang="en">
<head><meta name="google-site-verification" content="njhebUWbBkoK6WBkmyEyU5ntA4YIGMwnI9V6g2Eaw0k" />
    <meta name="google-site-verification" content="njhebUWbBkoK6WBkmyEyU5ntA4YIGMwnI9V6g2Eaw0k" /> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amhara Region Damot Secondary School 2018 Result</title>
    <meta name="description" content="Official Damot Secondary School 2018 Student Result Portal. Students can check their academic results using their admission number and password.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Noto+Sans+Ethiopic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Colorful Animated Background */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Poppins', 'Noto Sans Ethiopic', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: white;
        }

        .container {
            width: 90%; max-width: 500px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 35px; padding: 40px; box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2); text-align: center;
        }

        .lang-bar { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 25px; }
        
        .lang-btn {
            background: rgba(255, 255, 255, 0.2); border: none; color: white;
            padding: 8px 15px; border-radius: 12px; cursor: pointer; font-size: 12px; font-weight: 600; transition: 0.3s;
        }

        .lang-btn.active { background: white; color: #e73c7e; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); }

        h1 { font-size: 22px; font-weight: 800; margin-bottom: 5px; }
        .year-tag { font-size: 13px; background: rgba(0,0,0,0.2); display: inline-block; padding: 4px 15px; border-radius: 20px; margin-bottom: 30px; }

        input {
            width: 100%; padding: 16px; margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.9); border: none; border-radius: 18px;
            color: #333; font-size: 15px; font-weight: 600; box-sizing: border-box; outline: none;
        }

        button#searchBtn {
            width: 100%; padding: 18px; background: #ffffff; color: #e73c7e;
            border: none; border-radius: 18px; font-size: 16px; font-weight: 800;
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }

        .result-panel {
            display: none; background: white; color: #333; margin-top: 35px;
            padding: 25px; border-radius: 25px; text-align: left; animation: slideUp 0.5s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .score-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f0f0f0; font-size: 14px; }
        .summary-box { background: #fff0f5; padding: 15px; border-radius: 15px; margin-top: 15px; font-weight: 800; }
    </style>
</head>
<body>

<div class="container">
    <div class="lang-bar">
        <button class="lang-btn active" onclick="setLang('en', event)">ENGLISH</button>
        <button class="lang-btn" onclick="setLang('am', event)">አማርኛ</button>
        <button class="lang-btn" onclick="setLang('or', event)">OROMIA</button>
        <button class="lang-btn" onclick="setLang('tg', event)">ትግርኛ</button>
        <button class="lang-btn" onclick="setLang('so', event)">SOMALI</button>
    </div>

    <h1 id="hTitle">DAMOT GENERAL SECONDARY SCHOOL</h1>
    <div class="year-tag" id="hYear">Academic Year: 2018</div>

    <input type="text" id="uName" placeholder="Full Name (e.g. Workineh)">
    <input type="text" id="uId" placeholder="Admission Number (e.g. 156100)">
    <input type="password" id="uPw" placeholder="Password">

    <button id="searchBtn" onclick="fetchResult()">View Result</button>

    <div id="resPanel" class="result-panel">
        <h3 id="rName" style="color: #e73c7e; margin: 0;"></h3>
        <p id="rMeta" style="font-size: 12px; color: #666;"></p>
        <div id="scoreArea"></div>
        <div class="summary-box">
            <div style="display:flex; justify-content:space-between;"><span>Average:</span><span id="rAvg"></span></div>
            <div style="display:flex; justify-content:space-between;"><span>Status:</span><span id="rStat"></span></div>
        </div>
    </div>
</div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwvzI5puse6neK61fJ3-XiZjncwtdcoI_HhE53TQUuZ-CAakjzf1_pWYiRFjvRQpjjp/exec";

    const dict = {
        en: { t: "DAMOT GENERAL SECONDARY SCHOOL", y: "Academic Year: /2018", n: "Full Name", i: "Admission No", b: "View Result" },
        am: { t: "ዳሞት አጠቃላይ የሁለተኛ ደረጃ ትምህርት ቤት", y: "የትምህርት ዘመን፡ /2018", n: "ሙሉ ስም", i: "መለያ ቁጥር", b: "ውጤት አሳይ" },
        or: { t: "MANA BARUMSA SAD. 2FFAA DAMOT", y: "Bara Barnootaa: /2018", n: "Maqaa Guutuu", i: "Lakk. Galmee", b: "Bu'aa Ilaali" },
        tg: { t: "ዳሞት ሓፈሻዊ ካልኣይ ብርኪ ቤት ትምህርቲ", y: "ዓመት ትምህርቲ፡ /2018", n: "ምሉእ ስም", i: "መፍለዪ ቁጽሪ", b: "ውጽኢት ርአ" },
        so: { t: "DUGSIYA SARE EE DAMOT", y: "Sannadka: /2018", n: "Magaca", i: "Lambarka", b: "Fiiri Natiijada" }
    };

    function setLang(lang, event) {
        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        
        document.getElementById('hTitle').innerText = dict[lang].t;
        document.getElementById('hYear').innerText = dict[lang].y;
        document.getElementById('uName').placeholder = dict[lang].n;
        document.getElementById('uId').placeholder = dict[lang].i;
        document.getElementById('searchBtn').innerText = dict[lang].b; // ስህተት የነበረው l ወደ lang ተስተካክሏል
    }

    async function fetchResult() {
        const name = document.getElementById('uName').value;
        const id = document.getElementById('uId').value;
        const pw = document.getElementById('uPw').value;
        const btn = document.getElementById('searchBtn');

        if(!name || !id || !pw) return alert("Please fill all fields!");
        btn.innerText = "Connecting...";

        try {
            const response = await fetch(`${scriptUrl}?name=${encodeURIComponent(name)}&adm=${encodeURIComponent(id)}&pwd=${encodeURIComponent(pw)}`);
            const data = await response.json();

            if(data.status === "success") {
                document.getElementById('resPanel').style.display = "block";
                document.getElementById('rName').innerText = name;
                document.getElementById('rMeta').innerText = `Grade: ${data.grade} | Section: ${data.section}`;
                
                document.getElementById('scoreArea').innerHTML = `
                    <div class="score-row"><span>Mathematics</span><b>${data.maths}</b></div>
                    <div class="score-row"><span>Physics</span><b>${data.physics}</b></div>
                    <div class="score-row"><span>Chemistry</span><b>${data.chemistry}</b></div>
                    <div class="score-row"><span>Biology</span><b>${data.biology}</b></div>
                    <div class="score-row"><span>English</span><b>${data.english}</b></div>
                `;
                
                let avgValue = parseFloat(data.average);
                document.getElementById('rAvg').innerText = (avgValue <= 1 ? (avgValue * 100).toFixed(1) : avgValue) + "%";
                document.getElementById('rStat').innerText = data.resultStatus;
                document.getElementById('rStat').style.color = data.resultStatus === "PASSED" ? "green" : "red";
            } else {
                alert("User not found! Please check Name and ID.");
            }
        } catch (error) {
            alert("Error: Make sure your Script is Deployed as 'Anyone'.");
        } finally {
            btn.innerText = "View Result";
        }
    }
</script>
</body>
</html>
